<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">

    <title>TextUtils.com</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">TextUtils.com</a>
    <button aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation"
            class="navbar-toggler"
            data-target="#navbarNavDropdown" data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/about">About us</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/contact">Contact US</a>
            </li>
        </ul>
    </div>
    <form class="form-inline">
        <input aria-label="Search" class="form-control mr-sm-2" placeholder="Search" type="search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
</nav>
<div class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Welcome to TextUtils!</strong> You can do anything here!
    <button aria-label="Close" class="close" data-dismiss="alert" type="button">
        <span aria-hidden="true">&times;</span>
    </button>
</div>


<div class="container">
    <form action="/analyze" method="POST"> {% csrf_token %}
        <div class="form-group">
            <label for="exampleFormControlTextarea1"> Enter Your Text Here </label>
            <textarea class="form-control" id="exampleFormControlTextarea1" name="text" rows="5"></textarea>
        </div>

        <div class="custom-control custom-switch">
            <input class="custom-control-input" id="customSwitch1" name="removepunc" type="checkbox">
            <label class="custom-control-label" for="customSwitch1">Remove Punctuation</label>
        </div>
        <div class="custom-control custom-switch">
            <input class="custom-control-input" id="customSwitch2" name="spaceremove" type="checkbox">
            <label class="custom-control-label" for="customSwitch2">Space Remove </label>
        </div>
        <div class="custom-control custom-switch">
            <input class="custom-control-input" id="customSwitch3" name="newremoveline" type="checkbox">
            <label class="custom-control-label" for="customSwitch3">Remove New Line</label>
        </div>
        <div class="custom-control custom-switch">
            <input class="custom-control-input" id="customSwitch4" name="capitalizefirst" type="checkbox">
            <label class="custom-control-label" for="customSwitch4">Capitalize Text</label>
        </div>
        <div class="custom-control custom-switch">
            <input class="custom-control-input" id="customSwitch5" name="charcount" type="checkbox">
            <label class="custom-control-label" for="customSwitch5">Charctor Count </label>
        </div>
        <button class="btn btn-success mt-3" type="submit">Text analyze</button>
    </form>

</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script crossorigin="anonymous"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
